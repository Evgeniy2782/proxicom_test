version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - 8050:80
    restart: always
    depends_on:
      - backend
    links:
      - backend

    volumes:
      - ./:/var/www
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d

    container_name: nginx

  backend:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    restart: always

    volumes:
      - ./:/var/www

    container_name: backend
